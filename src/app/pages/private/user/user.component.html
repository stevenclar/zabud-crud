<div class="container mx-auto px-4 sm:px-8 bg-gray-50 dark:bg-gray-800">
    <div class="py-8">
        <div class="space">
            <h2 class="text-2xl">Usuarios</h2>
            <button
                class="inline-block h-12 px-6 py-3 font-semibold text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:ring-offset-gray-300 focus:outline-none"
                (click)="openCreateDialog()"
            >
                Crear
            </button>
        </div>
        <div class="my-2 flex sm:flex-row flex-col">
            <div class="flex flex-row mb-1 sm:mb-0">
                <div class="relative">
                    <select
                        [(ngModel)]="userPerPage"
                        (change)="getUsers()"
                        class="appearance-none h-full rounded-l border block w-full bg-white border-gray-400 dark:bg-gray-600 py-2 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    >
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                    </select>
                    <div
                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="block relative">
                <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2 border-gray-400 border-t border-b dark:bg-gray-600">
                    <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current">
                        <path
                            d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
                        </path>
                    </svg>
                </span>
                <input placeholder="Buscar"
                    class="appearance-none rounded-r rounded-l sm:rounded-l-none border border-gray-400 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 dark:bg-gray-600 focus:outline-none" />
            </div>
        </div>
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                <table class="min-w-full leading-normal">
                    <thead>
                        <tr>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 dark:bg-gray-500 text-left text-xs font-semibold uppercase tracking-wider">
                                Usuario
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 dark:bg-gray-500 text-left text-xs font-semibold uppercase tracking-wider">
                                Nombre
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 dark:bg-gray-500 text-left text-xs font-semibold uppercase tracking-wider">
                                Correo electrónico
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 dark:bg-gray-500 text-left text-xs font-semibold uppercase tracking-wider">
                                Teléfono
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 dark:bg-gray-500 text-left text-xs font-semibold uppercase tracking-wider">
                                Sitio Web
                            </th>
                            <th
                                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 dark:bg-gray-500 text-left text-xs font-semibold uppercase tracking-wider">
                                Opciones
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td class="px-5 py-5 border-b border-gray-200 bg-white dark:bg-gray-600 text-sm">
                                <p class="whitespace-no-wrap">{{user.username | titlecase}}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white dark:bg-gray-600 text-sm">
                                <p class="whitespace-no-wrap">{{user.name | titlecase}}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white dark:bg-gray-600 text-sm">
                                <p class="whitespace-no-wrap">{{user.email | lowercase}}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white dark:bg-gray-600 text-sm">
                                <p class="whitespace-no-wrap">{{user.phone}}</p>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white dark:bg-gray-600 text-sm">
                                <a class="whitespace-no-wrap" href={{user.website}} target="_blank">{{user.website | lowercase}}</a>
                            </td>
                            <td class="px-5 py-5 border-b border-gray-200 bg-white dark:bg-gray-600 text-sm">
                                <button 
                                    (click)="removeUser(user.id)"
                                    class="bg-grey-light hover:bg-grey text-grey-darkest font-bold py-2 px-4 rounded inline-flex items-center"
                                >
                                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" /></svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div
                    class="px-5 py-5 bg-white dark:bg-gray-600 border-t flex flex-col xs:flex-row items-center xs:justify-between          ">
                    <span class="text-xs xs:text-sm">
                        Mostrando {{from + 1}} - {{to}} de {{numberOfEntries}} entradas
                    </span>
                    <div class="inline-flex mt-2 xs:mt-0">
                        <button
                            [disabled]="from <= 0"
                            (click)="prevPage()"
                            class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l">
                            Anterior
                        </button>
                        <button
                            [disabled]="to >= numberOfEntries"
                            (click)="nextPage()"
                            class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
